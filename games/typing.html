<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f0f0f;
      color: #eee;
      margin: 0;
    }

    .game-container {
      text-align: center;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
      width: 650px;
      max-width: 95%;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .sentence {
      font-size: 18px;
      line-height: 1.6;
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      background: #222;
      color: #eee;
      box-shadow: inset 0 0 10px rgba(0,255,204,0.1);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #eee;
      outline: none;
      resize: none;
      margin-bottom: 20px;
      transition: box-shadow 0.3s ease;
    }

    textarea:focus {
      box-shadow: 0 0 12px #00ffcc;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background: linear-gradient(135deg, #00ffcc, #0099ff);
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #00ffcc;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0 0 10px #ffd700;
    }
  </style>
    <script src="typing.js" defer></script>
</head>
<body>
  <div class="game-container">
    <h1>⌨️ Typing Speed Test</h1>
    <p id="sentence" class="sentence">Click "Start Test" to begin</p>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>
    <p id="result"></p>
    <button id="startBtn">Start Test</button>
  </div>
</body>
</html>
