<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleships (2 Player)</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f0f0f;
      color: #eee;
      margin: 0;
    }

    .game-container {
      text-align: center;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    .boards {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .board-container {
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(6, 45px);
      grid-template-rows: repeat(6, 45px);
      gap: 5px;
      justify-content: center;
      margin: 0 auto;
    }

    .cell {
      width: 45px;
      height: 45px;
      background: #222;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.2s ease;
      box-shadow: inset 0 0 5px rgba(0,255,204,0.2);
    }
    .cell.hit {
      background: #ff4444;
      color: #fff;
      text-shadow: 0 0 5px #ff0000;
      cursor: default;
    }

    .cell.miss {
      background: #444;
      color: #00ccff;
      cursor: default;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px #ffd700;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background: linear-gradient(135deg, #00ffcc, #0099ff);
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #00ffcc;
    }
  </style>
  <script src="battleships.js" defer></script>
</head>
<body>
  <div class="game-container">
    <h1>ðŸš¢ Battleships (2 Player)</h1>

    <div class="boards">
      <div class="board-container">
        <h3>Player 1's Board</h3>
        <div id="board1" class="board"></div>
      </div>
      <div class="board-container">
        <h3>Player 2's Board</h3>
        <div id="board2" class="board"></div>
      </div>
    </div>

    <p id="status"></p>
    <button onclick="initGame()">Restart Game</button>
  </div>
</body>
</html>
