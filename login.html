<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .login-container {
      background: #1a1a1a;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 255, 200, 0.2);
      width: 350px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #00ffcc;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #aaa;
    }

    .form-group input {
      width: 93%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      background: #2a2a2a;
      color: #fff;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #00ffcc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #0f0f0f;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #00d4aa;
      color: #fff;
    }

    .extra {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    .extra a {
      color: #00ffcc;
      text-decoration: none;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
      <button type="button" id="googleSignIn" style="margin-top:15px; background:#fff; color:#000;">
        Continue with Google
      </button>
      <div class="extra">
        <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </form>
  </div>
  <script type="module" src="login.js" defer></script>
</body>
</html>
