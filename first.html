<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 40px;
      background: #1a1a1a;
      box-shadow: 0 4px 12px rgba(0, 255, 200, 0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00ffcc;
      letter-spacing: 1px;
    }
    .navbar .nav-buttons button {
      margin-left: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-btn {
      background: transparent;
      border: 1px solid #00ffcc;
      color: #00ffcc;
    }
    .login-btn:hover {
      background: #00ffcc;
      color: #0f0f0f;
    }
    .signup-btn {
      background: #00ffcc;
      color: #0f0f0f;
    }

    .signup-btn:hover {
      background: #00d4aa;
      color: #fff;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    .hero h1 {
      font-size: 50px;
      color: #00ffcc;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #aaa;
      max-width: 650px;
      margin-bottom: 40px;
    }

    .hero button {
      padding: 14px 30px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      color: #0f0f0f;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(0, 255, 200, 0.25);
    }

    .hero button:hover {
      background: #00d4aa;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Mini Games Hub</div>
    <div class="nav-buttons">
      <button class="login-btn" onclick="location.href='login.html'">Login</button>
      <button class="signup-btn" onclick="location.href='signup.html'">Sign Up</button>
    </div>
  </div>
  <div class="hero">
    <h1>Welcome to Mini Games Hub ðŸŽ®</h1>
    <p>
      Play exciting mini games, challenge friends, and track your scores.<br>
      Sign up today and start your gaming adventure!
    </p>
    <button onclick="location.href='login.html'">Start Playing</button>
  </div>
</body>
</html>
